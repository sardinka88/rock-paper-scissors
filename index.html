<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Welcome to the RPS Game by Skri</h1>

    <div class="main container" id="main">
      <div class="div rounds">
        <h2>1. Select the number of rounds to play:</h2>

        <input
          type="number"
          name="input-rounds"
          id="input-rounds"
          max="10"
          min="1"
        />
        <br />
        <button class="button rounds">Play</button>
      </div>

      <h2>2. Select your weapon:</h2>
      <div class="container" id="rock">
        <h3>Rock</h3>
        <button class="button rock">Select</button>
      </div>
      <div class="container" id="paper">
        <h3>Paper</h3>
        <button class="button paper">Select</button>
      </div>
      <div class="container" id="scissors">
        <h3>Scissors</h3>
        <button class="button scissors">Select</button>
      </div>
    </div>

    <div class="results container">
      <p class="round number">Round: 3 / <span class="last round"></span></p>
      <p class="results">
        Player <span id="player"></span> - <span id="opponent"></span> Opponent
      </p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
