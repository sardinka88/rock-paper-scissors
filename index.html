<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Welcome to the RPS Game by Skri</h1>

    <div class="main container" id="main">
      <button class="button play">Play Round</button>
      <button class="button reset">Reset</button>

      <h2>Select your weapon and click Play Round</h2>
      <div class="container" id="rock">
        <h3>Rock</h3>
        <button class="actionButton rock">Rock</button>
      </div>
      <div class="container" id="paper">
        <h3>Paper</h3>
        <button class="actionButton paper">Paper</button>
      </div>
      <div class="container" id="scissors">
        <h3>Scissors</h3>
        <button class="actionButton scissors">Scissors</button>
      </div>
    </div>

    <div class="results container">
      <p class="computer-weapon"></p>
      <p class="round-outcome"></p>
      <p class="results">
        Player <span id="player">0</span> -
        <span id="computer">0</span> Opponent
      </p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
